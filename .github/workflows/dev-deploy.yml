name: Deploy app to VPS (pre-prod)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: SSH and Deploy
      uses: appleboy/ssh-action@master
      env:
        directory: /var/edukai/website-dev-latest
        pm2_process_name: frontend-preprod-edukai
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        envs: directory,pm2_process_name
        script: |
          cd $directory
          git pull
          npm install
          npm run build
          pm2 reload $pm2_process_name
